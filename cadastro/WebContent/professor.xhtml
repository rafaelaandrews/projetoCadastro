<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">
	
		<f:metadata>
			<f:viewParam name="professorId" value="#{professorBean.professorId}" />
			<f:viewAction action="#{professorBean.carregarProfessorPelaId}" if="#{param.professorId != null}" />
		</f:metadata>

		<ui:define name="conteudo">
			<h:form id="formProfessor">
				<p:messages id="messages" />

				<p:fieldset legend="Dados do Professor">
					<h:panelGrid columns="2" >

						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{professorBean.professor.nome}"
							required="true">
							<f:validateLength minimum="5" />
							<f:ajax event="blur" render="messageNome" />
						</p:inputText>
						
						<p:outputLabel value="Email:" for="email" />
						<p:inputText id="email" value="#{professorBean.professor.email}" required="true" validatorMessage="Email invÃ¡lido">
							<f:attribute name="type" value="email" />
							<f:passThroughAttribute name="placeholder" value=" " />
							<f:validateRegex pattern=".+@.+" />
							<f:ajax event="blur" render="messageEmail" />
						</p:inputText> 
						<p:outputLabel value="Telefone:" for="telefone" />
						<p:inputMask id="telefone" value="#{professorBean.professor.telefone}"  mask="(99) 99999-9999" required="true" />

					</h:panelGrid>
					</p:fieldset>
					<br />
				<p:fieldset style="text-align:center;">
					<p:commandButton value="Gravar professor" action="#{professorBean.gravar}" process="@form" 
							update="@form :formTabelaProfessores"  />
				</p:fieldset>
			</h:form>
			
			<br />
			<br />
			
			
			<h:form id="formTabelaProfessores">
			<p:dataTable value="#{professorBean.professores}" var="professor" id="tabelaProfessores" paginator="true" rows="5">
				<f:facet name="header">Professores</f:facet>
				<p:column headerText="Nome" sortBy="#{professor.nome}" filterBy="#{professor.nome}" 
					filterMatchMode="contains" style="text-align:center;">
					<h:outputText value="#{professor.nome}" />
				</p:column>

				<p:column headerText="Email"  sortBy="#{professor.email}" filterBy="#{professor.email}" 
					filterMatchMode="contains" style="text-align:center;">
					<h:outputText value="#{professor.email}">
					</h:outputText>
				</p:column>

				<p:column headerText="Telefone" sortBy="#{professor.telefone}" filterBy="#{professor.telefone}" 
					filterMatchMode="contains" style="text-align:center;">
					<h:outputText value="#{professor.telefone}" />
				</p:column>

				<p:column headerText="Alterar" style="text-align:center;">
					<p:commandButton update=":formProfessor" process="@this" value="alterar" 
						actionListener="#{professorBean.carregar(professor)}" icon="fa fa-fw fa-edit" />
				</p:column>					
				
				<p:column headerText="Remover" style="text-align:center;">
					<p:commandButton update="@form" process="@this" value="remover" 
						actionListener="#{professorBean.remover(professor)}" icon="fa fa-fw fa-remove" />
				</p:column>	
			</p:dataTable>
		
			</h:form>				
		</ui:define>

	</ui:composition>

</html>
