<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:head />
	<h:body>
		<div id="cabecalho">
			<p:panelGrid columns="2">
				<p:graphicImage library="img" name="logo1.png" width="60" height="80"/>
			</p:panelGrid>
			    
			    <p:growl id="messages" showDetail="true" autoUpdate="true"/>
			    
			    <h:form  rendered="#{usuarioLogado != null}">  
    				<p:growl id="messages"/>
 
    				<p:menubar >
    					
    					<p:menuitem value="Home" url="index.xhtml" icon="fa fa-home"/>
    					
				        <p:submenu label="Alunos" icon="fa fa-graduation-cap">
				            <p:menuitem value="Novo" url="aluno.xhtml" />
				            <p:menuitem value="Listar" url="#" />
				        </p:submenu>
				 
				        <p:submenu label="Professores" icon="fa fa-user">
				            <p:menuitem value="Novo" url="professor.xhtml" />
				            <p:menuitem value="Listar" url="#" />
				        </p:submenu>
				 
				        <p:submenu label="Cursos" icon="fa fa-book">
				            <p:menuitem value="Novo" url="cursos.xhtml" />
				            <p:menuitem value="Listar" url="#" />
				        </p:submenu>
				        
				        <p:submenu label="Turmas" icon="fa fa-group">
				            <p:menuitem value="Novo" url="turma.xhtml" />
				            <p:menuitem value="Listar" url="#" />
				        </p:submenu>
				        
				        

				        <f:facet name="options">
				            <p:inputText style="margin-right:10px" placeholder="Search"/>
				            <p:commandButton type="button" icon="fa fa-power-off" action="#{loginBean.deslogar}"/>
				        </f:facet>
				    </p:menubar>
				</h:form>
			
			<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
	
		<div id="conteudo">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
		
		<!-- <footer>
  			<h:panelGrid columns="2">
				<h:graphicImage library="img" name="logo1.png" width="60" height="80"/>
			</h:panelGrid>
		</footer>-->
		
	</h:body>

</html>
